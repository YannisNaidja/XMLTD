<div *ngFor="let products of products">
  <div>
    Nom : {{products['product_name']}}
  </div>
  <div>
    Prix : {{products['price']}}
  </div>
  <div>
    Marque : {{products['brand']}}
  </div>
  <div>
    Type : {{products['type']}}
  </div>
  <div *ngFor="let extra of products.extra">
    {{extra.key}} : {{extra.value}}
  </div>
</div>
