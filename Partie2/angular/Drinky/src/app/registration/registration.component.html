<div style="text-align: center;">
<h1>Inscription</h1>
    <form (ngSubmit)="onSubmit()"> 
  <div class ="form-group">
    <label for="first-name">First Name :</label>
    <input type="text" id="first-name" name="first-name" [(ngModel)]="firstName" />
  </div>
  <div class ="form-group">
    <label for="name">Name :</label>
    <input type="text" id="name" name="name" [(ngModel)]="name" />
  </div>
  <div class ="form-group">
    <label for="mail-address">* Mail address :</label>
    <input type="text" id="mail-address" name="mail-address" [(ngModel)]="mailAddress" />
  </div>
  <div class ="form-group">
    <label for="password">* Password :</label>
    <input type="password" id="password" name="password" [(ngModel)]="password"/>
  </div>
  <button class="btn btn-success" type="submit">
    Inscription
  </button>
  <ng-container *ngIf="wrongInput === true">
    <p>Mauvaise saisie: les champs email et password sont obligatoires</p>
  </ng-container>
</form>
</div>
