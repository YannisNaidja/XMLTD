<div class="row">
  <div class="col-lg-8 mx-auto">

<ul class="list-group shadow">
  
  <li *ngFor="let products of products" class="list-group-item">
   
    <div class="media align-items-lg-center flex-column flex-lg-row p-3">
      <div class="media-body order-2 order-lg-1">
        <h5 class="mt-0 font-weight-bold mb-2">{{products['product_name']}}</h5>
        <p class="font-italic text-muted mb-0 small">Description du produit.</p>
        <div class="d-flex align-items-center justify-content-between mt-1">
          <h6 class="font-weight-bold my-2">Prix : {{products['price']}} euros </h6> 
        </div>
      </div>
    </div>

  </li>

 </ul>
 </div>
 </div>
